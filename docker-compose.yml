version: '3.8'

# IMPORTANT: PostgreSQL and Redis do NOT have official Windows container images
# You must run them either:
# 1. Directly on Windows host (recommended for production)
# 2. In a separate Linux VM with Docker
# 3. Use managed cloud services (Azure Database for PostgreSQL, Azure Cache for Redis)
#
# For host installation:
# - PostgreSQL: Download from https://www.postgresql.org/download/windows/
# - Redis: Use Memurai (Redis-compatible) from https://www.memurai.com/
#
# Update DATABASE_URL and REDIS_URL in backend environment to point to host:
# - DATABASE_URL=postgresql://pms_user:password@host.docker.internal:5432/pms_db
# - REDIS_URL=redis://host.docker.internal:6379/0

services:
  # Database services removed - must be installed on host or separate Linux VM
  # See comments above for installation instructions

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.windows
    container_name: pms_backend
    image: python:3.11-windowsservercore-ltsc2019
    environment:
      - ENVIRONMENT=production
      # Update these to point to your host-installed database services
      - DATABASE_URL=postgresql://pms_user:${DB_PASSWORD:-pms_password}@host.docker.internal:5432/pms_db
      - REDIS_URL=redis://host.docker.internal:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-in-production}
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,https://localhost:3000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:C:/app
      - backend_uploads:C:/app/uploads
    networks:
      - pms_network
    # Health check to ensure database is reachable
    healthcheck:
      test: ["CMD", "python", "-c", "import psycopg2; psycopg2.connect('${DATABASE_URL}')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.windows
    container_name: pms_frontend
    image: node:20-windowsservercore-ltsc2019
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000/ws
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend:C:/app
      - frontend_node_modules:C:/app/node_modules
    networks:
      - pms_network

  # Optional: Nginx reverse proxy
  # Note: Consider using IIS instead for better Windows integration
  # To disable nginx, comment out this section and access services directly
  nginx:
    image: nginx:1.27-windowsservercore-ltsc2019
    container_name: pms_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:C:/nginx/conf/nginx.conf:ro
      - ./ssl:C:/nginx/ssl:ro
      - backend_uploads:C:/nginx/uploads
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_healthy
    networks:
      - pms_network

volumes:
  backend_uploads:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  pms_network:
    driver: nat  # Windows uses 'nat' driver instead of 'bridge'